<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./css/output.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body class="h-screen">
<!-- Global container -->
<div class="relative flex flex-col h-screen">
  <!-- Image Section (30% of the viewport height) -->
  <div class="h-[40vh] bg-[url('/images/bg-mobile-light.jpg')] md:bg-[url('/images/bg-desktop-light.jpg')] dark:bg-[url('/images/bg-mobile-dark.jpg')] dark:md:bg-[url('/images/bg-desktop-dark.jpg')] bg-no-repeat bg-cover">
  </div>

  <!-- Remaining container (70% of the viewport height) -->
  <div class="h-[60vh] bg-gray-100 dark:bg-veryDarkBlue">  </div>

  <!-- TODO -->
   <div class="absolute container max-w-md md:max-w-2xl  top-24 left-1/2 -translate-x-1/2">
    <header class="flex justify-between text-white">
      <h1 class="text-3xl leading-[2.5rem] tracking-[20px] font-extrabold">TODO</h1>
  
        
        <button id="theme-toggle" class="button">

          <svg id="theme-toggle-dark-icon" class="hidden"  xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/>
          </svg>

          <svg id="theme-toggle-light-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
          </svg>
  
          
        </button>
    </header>

    <div id="form-control" class="relative my-8">
      <form id="item-form">
        <input id="task-input" type="text" class="w-full py-6  pl-16 pr-6 rounded-md focus:outline-none text-veryDarkGrayishBlue dark:bg-veryDarkDesaturatedBlue placeholder:text-veryDarkGrayishBlue " placeholder="Create a new Todo">
        <button class="absolute top-[20px]  left-6  p-3 rounded-full border border-veryDarkGrayishBlue"></button>
      </form>
    </div>

    <ul id="task-list" class="mt-10 [&>*:first-child]:rounded-t-md">
      
    </ul>


    <ul class="flex flex-col space-y-10 [&>*:first-child]:rounded-b-md text-veryDarkGrayishBlue md:hidden">
      <li class="flex justify-between py-4 px-6 bg-gray-100 shadow-lg text-veryDarkGrayishBlue dark:bg-veryDarkDesaturatedBlue dark:text-veryDarkGrayishBlue">
        <span id="items-left-small" class="cursor-pointer hover:text-brightBlue">5 items left</span>
        <span id="clear-completed-small" class="cursor-pointer hover:text-brightBlue">clear completed</span>
      </li>
      <li class="flex justify-between py-4 px-6 bg-veryLightGray shadow-lg border border-gray-300 text-veryDarkGrayishBlue dark:bg-veryDarkDesaturatedBlue dark:text-veryDarkGrayishBlue rounded-md">
        <span id="all-tasks-small" class="cursor-pointer hover:text-brightBlue">All</span>
        <span id="active-tasks-small" class="cursor-pointer hover:text-brightBlue">active</span>
        <span id="completed-tasks-small" class="cursor-pointer hover:text-brightBlue">completed</span>
      </li>
    </ul> 

    <ul class="hidden md:flex justify-between py-4 px-6 bg-veryLightGray shadow-lg dark:bg-veryDarkDesaturatedBlue text-veryDarkGrayishBlue rounded-b-lg ">
      <span id="items-left" class="cursor-pointer hover:text-brightBlue">5 items left</span>
      <span id="all-tasks" class="cursor-pointer hover:text-brightBlue">All</span>
      <span id="active-tasks" class="cursor-pointer hover:text-brightBlue">Active</span>
      <span id="completed-tasks" class="cursor-pointer hover:text-brightBlue">Completed</span>
      <span id="clear-completed" class="cursor-pointer hover:text-brightBlue">Clear completed</span>
    </ul>
   </div> 
</div>

</body>
</html>
